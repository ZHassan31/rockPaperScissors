<!DOCTYPE html>
<html>

<head>
    <!-- Link to css stylesheet -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>

<body>
    <div class="container">
        <div class="target">
            <button>
                <img id="player" alt="">
            </button>
            <button>
                <img id="computer" alt="">
            </button>
        </div>
        <div class="target">
            <h1 id="intro">Select One to Start the Game</h1>
            <h2 id="playerCount"></h2>
            <h2 id="computerCount"></h2>
            <h1 id="winner"></h1>
        </div>
        <div class="target">
            <button id="paper" class="choices">
                <img src="/images/paper.png" alt="Paper" class="box">
            </button>
            <button id="rock" class="choices">
                <img src="/images/rock.png" alt="Paper" class="box">
            </button>
            <button id="scissors" class="choices">
                <img src="/images/scissors.png" alt="Paper" class="box">
            </button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
